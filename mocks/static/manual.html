<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static site</title>
  <script src="http://prisme.localhost:8000/static/m.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Manual tracking.
      prisme.pageview({path: "/:route"})

      document.addEventListener('click', (ev) => {
        prisme.trigger('click', {x: ev.clientX, y: ev.clientY})
      })
    })
  </script>
</head>

<body>
  <h1>Index</h1>
  <a href="/">Home</a>
  <a href="/pets/index.html">Pets</a>
</body>

</html>
