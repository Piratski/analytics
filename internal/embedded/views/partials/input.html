<div class="flex flex-col justify-center">
	{{- if .id -}}
	<label for="{{ .id }}" class="text-xs mb-1">{{ .label }}</label>
	{{- end -}}
	<input {{ with .type -}} type="{{ . }}" {{- end }} {{ with .id -}} id="{{ . }}" {{- end }} {{ with .name -}}
		name="{{ . }}" {{- end }} {{ with .placeholder -}} placeholder="{{ . }}" {{- end }} {{ with .required -}} required
		{{- end }} {{ with .minlength -}} minlength="{{ . }}" {{- end }} {{ with .maxlength -}} maxlength="{{ . }}" {{- end
		}}
		class="border dark:border-slate-600 rounded-sm text-sm px-2 py-1 w-full dark:bg-slate-800 {{ with .extraClass -}} {{ . }} {{- end }}" />
</div>
