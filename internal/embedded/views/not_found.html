<!DOCTYPE html>
<html>

<head>
	<title>Not found - Prisme Analytics</title>
	{{ template "partials/head" }}
	{{ template "partials/tailwindcss" }}
</head>

<body class="{{ .bodyClass }}">
	<div
		class="absolute h-full w-full flex flex-col justify-between bg-cover bg-center bg-gradient-to-br from-orange-100 via-purple-100 to-sky-600 overflow-auto"
		style="background-size: 150% 150%">
		<main class="flex-1 flex justify-center items-center">
			<div
				class="flex flex-col justify-center max-w-md p-12 bg-slate-50 dark:bg-slate-900 border-round rounded-md w-full max-w-lg">
				<img src="/static/logo.svg" class="max-h-24 aspect-square mx-auto" />
				<h1 class="text-2xl text-center mt-8">Oops! Resource not found.</h1>
				<p class="text-center text-sm mt-4">This is not the web page you are looking for.</p>
				<a href="/" class="mt-4">
					<button type="submit"
						class="w-full mt-4 bg-purple-500 text-slate-50 rounded-sm text-sm p-2 w-full active:bg-purple-600">
						Go to home page
					</button>
				</a>
			</div>
		</main>
		{{- template "partials/sign_forms/footer" -}}
	</div>
</body>

</html>
