services:
  prisme:
    image: "prismelabs/analytics:dev"
    env_file: "./.env"
    environment:
      PRISME_MODE: "${PRISME_MODE:-default}"
    working_dir: "/app"
    command: "/app/prisme ${ARGS:-}"
    volumes:
      - "./:/app:ro"
    ports:
      - "8000:8000"
      - "6060:6060"
    networks:
      default:
        aliases:
          - "prisme.localhost"
